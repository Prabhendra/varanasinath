        <div class="flex items-center justify-between">

            <!-- ⭐ LEFT LOGO (ONLY YOUR WEBSITE NAME) -->
            <div class="lg:w-3/12 flex items-center">
                <a href="/" class="flex items-center gap-2 hover:opacity-80 transition-all">

                    <!-- TEXT LOGO -->
                    <span class="font-semibold text-lg tracking-wide">
                        varanasinath.com
                    </span>

                </a>
            </div>

            <!-- ⭐ CENTER NAV -->
            <nav class="hidden lg:flex space-x-8 font-medium">

            <!-- ⭐ RIGHT NAV -->

                <a href="#" class="px-4 py-2 rounded-full border border-black hover:bg-black hover:text-white transition">
                    Need Help
                </a>
                <a href="#" class="px-4 py-2 rounded-full border border-black hover:bg-black hover:text-white transition">
                    Log In
                </a>
                <a href="#" class="px-4 py-2 rounded-full bg-black text-white hover:bg-gray-800 transition">
                    Get Started
                </a>
            </div>

        </div>
    </div>
</header>



<!-- ⭐ HERO SECTION -->

    <div class="hero-content fade-in">
        <h1>Attention is Everything.</h1>
        <button class="hero-btn">Begin the Journey →</button>
    </div>
</section>


<!-- Dummy content to test scrolling -->
<div class="h-[200vh]"></div>
