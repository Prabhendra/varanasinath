/* ===================== YOUR ORIGINAL CSS (unchanged) ===================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #ffffff;
    height: 200vh;
}

.nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 62px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 35px;
    background: linear-gradient(to bottom, #2b2b2b, #0f0f0f);
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    z-index: 1000;
}

.logo {
    font-size: 27px;
    letter-spacing: 8px;
    font-weight: 600;
    color: white;
}

.nav-center {
    display: flex;
    gap: 30px;
}

.nav-center a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    padding: 8px 10px;
    transition: .3s;
}

.nav-center a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

.nav-right {
    display: flex;
    gap: 18px;
}

.icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    transition: 0.3s;
}

.icon-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
}

.icon-btn svg {
    width: 22px;
    height: 22px;
}

.content {
    margin-top: 100px;
}

.modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}

.modal.show {
    display: flex;
}

.modal-backdrop {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
}

.modal-panel {
    position: relative;
    width: min(1400px, 100vw - 40px);
    max-height: calc(100vh - 80px);
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    padding: 28px 32px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid #e5e5e5;
}

.modal-header h2 {
    font-size: 22px;
    font-weight: 600;
    margin: 0;
    color: #1a1a1a;
}

.close-btn {
    background: transparent;
    border: none;
    font-size: 32px;
    line-height: 1;
    cursor: pointer;
    color: #666;
    transition: color 0.2s ease;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    color: #000;
}

.modal-content {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 28px;
    overflow-y: auto;
    padding-right: 8px;
}

.modal-content::-webkit-scrollbar {
    width: 6px;
}

.modal-content::-webkit-scrollbar-track {
    background: #f0f0f0;
    border-radius: 10px;
}

.modal-content::-webkit-scrollbar-thumb {
    background: #d0d0d0;
    border-radius: 10px;
}

.modal-content::-webkit-scrollbar-thumb:hover {
    background: #999;
}

/* India + Regions */
.region-column h3 {
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 0 0 12px;
    color: #666;
}

.country {
    display: block;
    width: 100%;
    text-align: left;
    border: 1px solid transparent;
    border-radius: 8px;
    padding: 12px 14px;
    margin-bottom: 6px;
    background: transparent;
    cursor: pointer;
    font-size: 14px;
    line-height: 1.5;
    color: #1a1a1a;
    transition: all 0.15s ease;
    font-family: inherit;
    position: relative;
    z-index: 10;
}

.country:hover {
    background: #f5f5f5;
    border-color: #e0e0e0;
}

.country.active {
    background: #0066cc;
    border-color: #0066cc;
    color: #ffffff;
    font-weight: 600;
}

.country.active.india-lang {
    background: #FF9500;
    border-color: #FF9500;
}

/* Responsive */
@media (max-width: 1200px) {
    .modal-content {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .modal-content {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 640px) {
    .modal-panel {
        width: 100%;
        height: 100%;
        max-height: none;
        border-radius: 0;
    }
}

/* ===================== NEW SHOP MEGA DROPDOWN CSS ===================== */

.shop-item {

.shop-item img {

.shop-item-title {

    font-size: 15px;

    </style>

    <script>
/* your entire JS remains unchanged */
console.log("Navbar Loaded Successfully");

const modal = document.getElementById("region-modal");
const openBtn = document.getElementById("open-region-modal");
const closeBtn = document.getElementById("close-region-modal");

if (modal && openBtn && closeBtn) {

    window.addEventListener("load", () => {
        const indiaEnglish = document.getElementById("india-default");
        if (indiaEnglish) indiaEnglish.classList.add("active");
    });

    openBtn.addEventListener("click", () => {
        modal.classList.add("show");
        document.body.style.overflow = "hidden";
    });

    closeBtn.addEventListener("click", () => {
        modal.classList.remove("show");
        document.body.style.overflow = "auto";
    });

    const backdrop = document.querySelector(".modal-backdrop");
    backdrop.addEventListener("click", (e) => {
        if (e.target === backdrop) {
            modal.classList.remove("show");
            document.body.style.overflow = "auto";
        }
    });

    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("show")) {
            modal.classList.remove("show");
            document.body.style.overflow = "auto";
        }
    });
}
    </script>
