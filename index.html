<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASHI – Official</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    background: #ffffff;
    height: 200vh;
}
.nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 62px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 35px;
    background: linear-gradient(to bottom, #2b2b2b, #0f0f0f);
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    z-index: 1000;
}
.logo {
    font-size: 27px;
    letter-spacing: 8px;
    font-weight: 600;
    color: white;
}
.nav-center {
    display: flex;
    gap: 30px;
}
.nav-center a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    padding: 8px 10px;
    transition: .3s;
}
.nav-center a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}
.nav-right {
    display: flex;
    gap: 18px;
}
.icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    transition: 0.3s;
}
.icon-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
}
.icon-btn svg {
    width: 22px;
    height: 22px;
}
.content {
    margin-top: 100px;
}
.modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}
.modal.show {
    display: flex;
}
.modal-backdrop {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
}
.modal-panel {
    position: relative;
    width: min(1400px, 100vw - 40px);
    max-height: calc(100vh - 80px);
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    padding: 28px 32px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid #e5e5e5;
}
.modal-header h2 {
    font-size: 22px;
    font-weight: 600;
    margin: 0;
    color: #1a1a1a;
}
.close-btn {
    background: transparent;
    border: none;
    font-size: 32px;
    line-height: 1;
    cursor: pointer;
    color: #666;
    transition: color 0.2s ease;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.close-btn:hover {
    color: #000;
}
.modal-content {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 28px;
    overflow-y: auto;
    padding-right: 8px;
}
.modal-content::-webkit-scrollbar {
    width: 6px;
}
.modal-content::-webkit-scrollbar-track {
    background: #f0f0f0;
    border-radius: 10px;
}
.modal-content::-webkit-scrollbar-thumb {
    background: #d0d0d0;
    border-radius: 10px;
}
.modal-content::-webkit-scrollbar-thumb:hover {
    background: #999;
}
.region-column h3 {
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 0 0 12px;
    color: #666;
}
.country {
    display: block;
    width: 100%;
    text-align: left;
    border: 1px solid transparent;
    border-radius: 8px;
    padding: 12px 14px;
    margin-bottom: 6px;
    background: transparent;
    cursor: pointer;
    font-size: 14px;
    line-height: 1.5;
    color: #1a1a1a;
    transition: all 0.15s ease;
    font-family: inherit;
    position: relative;
    z-index: 10;
}
.country:focus {
    outline: none;
}
.country:hover {
    background: #f5f5f5;
    border-color: #e0e0e0;
}
.country:active {
    transform: scale(0.98);
}
/* BLUE for other countries */
.country.active {
    background: #0066cc;
    border-color: #0066cc;
    color: #ffffff;
    font-weight: 600;
}
/* ORANGE for India selections */
.country.active.india-lang {
    background: #FF9500;
    border-color: #FF9500;
    color: #ffffff;
    font-weight: 600;
}
@media (max-width: 1200px) {
    .modal-content {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
}
@media (max-width: 768px) {
    .modal-content {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
    }
}
@media (max-width: 640px) {
    .modal-panel {
        width: 100%;
        height: 100%;
        max-height: none;
        border-radius: 0;
        padding: 20px;
    }
    .modal-header {
        margin-bottom: 16px;
    }
    .modal-content {
        grid-template-columns: 1fr;
        gap: 16px;
    }
    .modal-header h2 {
        font-size: 18px;
    }
    .nav-center {
        gap: 15px;
    }
    .nav-center a {
        font-size: 12px;
    }
}
    </style>
</head>
<body>

    <header class="nav">
        <div class="nav-left">
            <span class="logo">KASHI</span>
        </div>
        <div class="nav-center">
            <a href="#">AI-Tools</a>
            <a href="#" class="shop-link">Shop</a>
            <a href="#">Energy</a>
            <a href="#">Consciousness</a>
            <a href="#">Discover</a>
        </div>
        <div class="nav-right">
            <button class="icon-btn">
                <!-- SVG ICON HERE -->
                <!-- ... (keep as is) ... -->
            </button>
            <button class="icon-btn" id="open-region-modal">
                <!-- SVG ICON HERE -->
                <!-- ... (keep as is) ... -->
            </button>
            <button class="icon-btn">
                <!-- SVG ICON HERE -->
                <!-- ... (keep as is) ... -->
            </button>
        </div>
    </header>

    <div id="region-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-panel">
            <div class="modal-header">
                <h2>Choose your country or region</h2>
                <button class="close-btn" id="close-region-modal">&times;</button>
            </div>
            <div class="modal-content">
                <!-- Regions and countries (all columns as in your code, unchanged) -->
                <!-- ... (leave all your region content exactly as given) ... -->
                <!-- E.g., India column with correct ids and classes -->
                <div class="region-column">
                <h3>India</h3>
                <button class="country india-lang" data-region="IN-EN" id="india-default">English <span style="color:#fff5e6; font-size:12px;">अंग्रेजी</span></button>
                <button class="country india-lang" data-region="IN-HI">हिन्दी <span style="color:#fff5e6; font-size:12px;">Hindi</span></button>
                <button class="country india-lang" data-region="IN-TA">தமிழ் <span style="color:#fff5e6; font-size:12px;">Tamil</span></button>
                <button class="country india-lang" data-region="IN-TE">తెలుగు <span style="color:#fff5e6; font-size:12px;">Telugu</span></button>
                <button class="country india-lang" data-region="IN-KA">ಕನ್ನಡ <span style="color:#fff5e6; font-size:12px;">Kannada</span></button>
                <button class="country india-lang" data-region="IN-ML">മലയാളം <span style="color:#fff5e6; font-size:12px;">Malayalam</span></button>
                <button class="country india-lang" data-region="IN-MR">मराठी <span style="color:#fff5e6; font-size:12px;">Marathi</span></button>
                <button class="country india-lang" data-region="IN-GU">ગુજરાતી <span style="color:#fff5e6; font-size:12px;">Gujarati</span></button>
                <button class="country india-lang" data-region="IN-PA">ਪੰਜਾਬੀ <span style="color:#fff5e6; font-size:12px;">Punjabi</span></button>
                </div>
                <!-- ... Rest of columns etc, unchanged ... -->
            </div>
        </div>
    </div>

    <div class="content"></div>

    <script>
console.log("Navbar Loaded Successfully");
const modal = document.getElementById("region-modal");
const openBtn = document.getElementById("open-region-modal");
const closeBtn = document.getElementById("close-region-modal");

if (modal && openBtn && closeBtn) {
    // Auto-select India English on page load
    window.addEventListener("load", () => {
        const indiaEnglish = document.getElementById("india-default");
        if (indiaEnglish) {
            indiaEnglish.classList.add("active");
            console.log("India English auto-selected");
        }
    });
    openBtn.addEventListener("click", () => {
        modal.classList.add("show");
        document.body.style.overflow = "hidden";
    });
    closeBtn.addEventListener("click", () => {
        modal.classList.remove("show");
        document.body.style.overflow = "auto";
    });
    const backdrop = document.querySelector(".modal-backdrop");
    backdrop.addEventListener("click", (e) => {
        if (e.target === backdrop) {
            modal.classList.remove("show");
            document.body.style.overflow = "auto";
        }
    });
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("show")) {
            modal.classList.remove("show");
            document.body.style.overflow = "auto";
        }
    });
    const countryButtons = document.querySelectorAll(".country");
    countryButtons.forEach(btn => {
        btn.addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            countryButtons.forEach(b => {
                b.classList.remove("active");
            });
            this.classList.add("active");
            const selectedRegion = this.getAttribute("data-region");
            const selectedCountry = this.textContent.trim();
            console.log("Selected Region:", selectedRegion);
            console.log("Selected Country:", selectedCountry);
        });
    });
    console.log("Region Modal Initialized Successfully");
} 
    </script>
</body>
</html>
